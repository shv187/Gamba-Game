<!DOCTYPE html>
<html lang="en" data-theme="dark">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Gamba Game</title>

    <link rel="stylesheet" href="static/styles/style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Belanosima:wght@400;600;700&family=Inconsolata:wght@200..900&display=swap" rel="stylesheet">
</head>
<body>
    <button type="button" id="toggle_dark_theme"></button>

    <section id="menu">
        <button id="start_button" onclick="start_handler(this)">Start Game</button>
        <button id="restart_button" style="display: none;" onclick="reset_handler(this)">Restart Game</button>

        <select id="difficulty_id">
            <option>Easy</option>
            <option>Medium</option>
            <option>Hard</option>
        </select>
    </section>

    <p id="info"></p>

    <section id="wrapper">
        <section id="board"></section>
    </section>
    
    <script src="static/scripts/script.js"></script> 
</body>
</html>
